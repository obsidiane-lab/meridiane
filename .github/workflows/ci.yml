name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: CLI help
        run: node packages/meridiane/cli.js --help

      - name: Pack check
        run: npm -w packages/meridiane run pack:check

      - name: Build sandbox (template validation)
        run: npm run sandbox:build
