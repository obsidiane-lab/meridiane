name: CI

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: CLI help
        run: node packages/meridiane/cli.js --help

      - name: CLI dev help
        run: node packages/meridiane/cli.js dev --help

      - name: CLI build help
        run: node packages/meridiane/cli.js build --help

      - name: Pack check
        run: npm -w packages/meridiane run pack:check
