services:
  php:
    build:
      context: .
      target: frankenphp_dev
    environment:
      APP_ENV: "dev"
      APP_BASE_URL: "http://localhost:8000"
      DATABASE_URL: "mysql://app:ChangeMe@database:3306/app?serverVersion=10.11.2-MariaDB&charset=utf8mb4"
      APP_SECRET: "!ChangeThisMercureHubJWTSecretKey!"
      JWT_SECRET: "!ChangeThisMercureHubJWTSecretKey!"

      MERCURE_URL: http://php/.well-known/mercure
      MERCURE_PUBLIC_URL: ${APP_BASE_URL}/.well-known/mercure
      MERCURE_PUBLISHER_JWT_KEY: "!ChangeThisMercureHubJWTSecretKey!"
      MERCURE_SUBSCRIBER_JWT_KEY: "!ChangeThisMercureHubJWTSecretKey!"
      MERCURE_PUBLISHER_JWT_ALG: "HS256"
      MERCURE_SUBSCRIBER_JWT_ALG: "HS256"
      MERCURE_ALLOW_ORIGINS: "http://localhost:4200 http://localhost:8000"
      # DEV_RESET_DB=1 => drop schema + migrate + seed on boot
      DEV_RESET_DB: "0"
      FRANKENPHP_WORKER_CONFIG: watch
      MERCURE_EXTRA_DIRECTIVES: >
        demo
        cors_origins http://localhost:4200 http://localhost:8000
      # Regex (nelmio_cors.origin_regex=true) - reflect Origin and allow credentials
      CORS_ALLOW_ORIGIN: '^https?://(localhost|127\\.0\\.0\\.1)(:[0-9]+)?$'
    volumes:
      - ./:/app
      - ./frankenphp/Caddyfile:/etc/frankenphp/Caddyfile:ro
      - ./frankenphp/conf.d/20-app.dev.ini:/usr/local/etc/php/app.conf.d/20-app.dev.ini:ro
    ports:
      - "8000:80"

  database:
    image: mariadb
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app}
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ChangeMe}
      MYSQL_USER: ${MYSQL_USER:-app}
    volumes:
      - database_data:/var/lib/mysql:rw
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "3306:3306"

volumes:
  caddy_data:
  caddy_config:
  database_data:
